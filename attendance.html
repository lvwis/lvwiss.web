    <title>Attendance</title>
</head>
<body>

    <div class="top-part">

    </div>

    <div class="attendance-container">

        <h2 class="logo">Attendance</h2>

        <form action="" id="attendanceForm">
            <div class="alert">Information saved</div>


            <input id="fname" type="type" placeholder="First Name" />

            <input id="lname" type="type" placeholder="Last Name" /><br>

            <input class="emailnum" id="email" type="type" placeholder="Email" /><br>

            <input class="emailnum" id="idnumber" type="type" placeholder="ID Number" /><br>

            <input class="submit" type="submit">
        </form>

    </div>
